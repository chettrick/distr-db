<html>
	<head>
		<title>{{t}}</title>
		<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
	</head>
<body>
	<h1>{{h}}</h1>
	<ul>
		<li><a href="/" class="{{a1}}">Home</a></li>
		<li><a href="/list" class="{{a2}}">All Movies</a></li>
	</ul>
	<hr>
	<form action="/add" method="POST">
	<table class="none">
	<tr>
		<td><b><big><label>Add a Movie:</label></big></b></td>
	</tr>
	<tr>
		<td><input type="text" name="name" placeholder="Movie Name" required/></td>
		<td><input type="number" name="date" placeholder="Release Date" required/></td>
		<td><input type="text" name="desc" placeholder="Movie Description"/></td>
		<td><button type="submit">Create Entry</button></td>
	</tr>
	</table>
	</form>
	<hr>
	{% if movies[0] %}
	<form action="/search" method="GET">
	<table class="none" id="close">
	<tr>
		<td><b><big><label>Search Movie Database:</label></big></b></td>
	</tr>
	<tr>
		<td><select name="refer" required>
			<option value="name">Movie Name</option>
			<option value="date">Release Date</option>
			<option value="desc">Movie Description</option>
		</select></td>
		<td><input type="text" name="key" placeholder="Search for ..." size="15"/></td>
		<td><button type="submit">Search</button></td>
		<td></td>
	</tr>
	</table>
	</form>
	<hr>
	<b><big>Movie List:</big></b>
	<table>
		<tr id="row">
			<th class="name">Movie Name</th>
			<th class="date">Release Date</th>
			<th class="desc">Movie Description</th>
		</tr>
		{% for movie in movies %}
		<tr class="datas">
			<td class="name">{{ movie["name"] }}</td>
			<td class="date">{{ movie["date"] }}</td>
			<td class="desc">{{ movie["desc"] }}</td>
		</tr>
		{% endfor %}
	</table>
	{% else %}
		<h4>No Movies in the Database.</h4>
	{% endif %}
	<hr>
	<script>

	</script>
</body>
</html>
